services:
  relay:
    container_name: haven-relay
    env_file:
      - .env
    volumes:
      - "./db:/app/db"
      - "./templates:/app/templates"
    ports:
      - "3355:3355"
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    restart: unless-stopped
    image: holgerhatgarkeinenode/haven-docker:v0.4.0
